<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let number=prompt("Enter the number");
        let arr=number.split('').map(ele=>ele**(number.length));
         let sum=0;
        arr.forEach(ele=>sum+=ele);
        document.writeln(sum==number?"Armstrong":"Not Armstrong");

    </script>
</body>
</html>
