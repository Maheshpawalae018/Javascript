<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #editor {
            width: 100%;
            height: 400px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="color"] {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Text Editor</h1>
    </header>

    <div id="editor" contenteditable="true" placeholder="Start typing..."></div>

    <div>
        <button onclick="newDocument()">New</button>
        <button onclick="saveDocument()">Save</button>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" onchange="changeTextColor()">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" onchange="changeBackgroundColor()">
    </div>

    <script>
        function newDocument() {
            document.getElementById('editor').innerHTML = '';
        }

        function saveDocument() {
            var content = document.getElementById('editor').innerHTML;
           console.log(content);
            alert('Document saved!');
        }

        function changeTextColor() {
            var color = document.getElementById('textColor').value;
            document.getElementById('editor').style.color = color;
        }

        function changeBackgroundColor() {
            var color = document.getElementById('bgColor').value;
            document.getElementById('editor').style.backgroundColor = color;
        }
    </script>
</body>
</html>
