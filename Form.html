



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>FORM</legend>
            <br>
            <label>USERNAME :</label>
            <input type="text" name="username" id="un" onkeyup="convertUc()">
            <br><br>
            <input type="button" name="btn" value="LOGIN">
        </fieldset>
    </form>

<script type="text/javascript">
    let un=document.getElementById("un");
    function convertUc()
    {
            un.value=un.value.toUpperCase();
    }
</script>

</body>
</html>
