<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr=[1,2,3,4,5,6,7,8];
        document.writeln(arr +"<br>");

        arr.push("last");
        document.writeln(arr+"<br>");     // last 


        arr.unshift("frist");
        document.writeln(arr+"<br>");    // frist

        arr.pop();
        document.writeln(arr+"<br>");  


        arr.shift();
        document.writeln(arr+"<br>");



    </script>
</body>
</html>
