<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    
</style>
</head>
<body>
    <div class="something" id="dv" onmouseover="changeColor()" onmouseout="reset()">
    </div>
    <script type="text/javascript">

        let dv=document.getElementById("dv");
        function changeColor()
        {
            dv.style.backgroundColor="red";
        }
         function reset()
        {
            dv.style.backgroundColor="royalpink";
        }

    </script>
</body>
</html>
